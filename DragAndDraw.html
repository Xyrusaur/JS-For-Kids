<html>
<body bgcolor="#808080">
  <h1>Xyrus' Drawing Program Remastered</h1>
  <h2>What's new: <br>
  1. New AutoDraw feature <br>
  2. Has a new stained glass look <br>
  3. Removed Click To Draw feature</h2>
  <canvas id="imgCanvas" width="600" height="400"
  onclick="draw(event)" onmousemove="draw(event)"> </canvas>
  <script>
  function randColor(){
    var r = Math.round(Math.random() * 240 + 16);
    var g = Math.round(Math.random() * 240 + 16);
    var b = Math.round(Math.random() * 240 + 16);
    var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);
    return color;
  }
  function draw(e){
    var canvas = document.getElementById("imgCanvas");
    var ctx = canvas.getContext("2d");
    var rect = canvas.getBoundingClientRect();
    var posx = e.clientX - rect.left;
    var posy = e.clientY - rect.top;
    ctx.fillStyle = randColor() + "33";
    ctx.beginPath();
    ctx.arc(posx, posy, 50, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = "#000000";
    ctx.beginPath();
    ctx.arc(posx, posy, 50, 0, Math.PI * 2);
    ctx.stroke();
  }
  </script>
</body>
</html>
